<div id="inputSearchFilter">
    <p>Search</p>
    <div id="input">
      <button id="searchButton">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <input type="text" id="enteredInput" placeholder="Enter any keyword" />
    </div>

    <button id="clear-btn" mat-button>Clear</button>
  </div>

  <div id="filter-by">
    <mat-form-field >
        <mat-label>Choose Filter</mat-label>
        <mat-select>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>

      </mat-form-field>
  </div>
